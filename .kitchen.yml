---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: true

platforms:
- name: ubuntu-12.04
  run_list:
  - recipe[apt]
- name: debian-7.6
  run_list:
  - recipe[apt]

suites:
- name: gruyere
  run_list:
  - recipe[gruyere]
- name: with-proxy
  run_list:
  - recipe[gruyere::apache2_proxy]
